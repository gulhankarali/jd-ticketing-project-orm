<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: header"></head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project Create</h2>
                                </header>
                                <div class="panel-body">
                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form method="post"
                                          th:action="@{/project/update/{id}(id=${project.projectCode})}"
                                          th:object="${project}"
                                          class="needs-validation" no-validate
                                          action="#"
                                          id="createProject">
                                        <div class="row">
                                            <div class="col-md-8 col-sm-8">
                                                <div class="form-group">
                                                    <label for="projectCode" class="col-form-label">Project Code</label>
                                                    <input id="projectCode" type="text" placeholder="project code" th:field="*{projectCode}" class="form-control" required readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 col-sm-8">
                                                <div class="form-group">
                                                    <label for="projectName" class="col-form-label">Project Name</label>
                                                    <input id="projectName" type="text" placeholder="project name" th:field="*{projectName}" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 col-sm-8">
                                                <div class="form-group">
                                                    <label for="assignedManager" class="col-form-label">Assigned Manager</label>
                                                    <select th:field="*{assignedManager}"  id="assignedManager" class="custom-select" required="required">
                                                        <option th:each="theManager : ${managerList}"
                                                                th:value="${theManager.userName}" th:text="${theManager.firstName + ' ' + theManager.lastName}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label for="startDate" class="col-form-label">Start Date</label>
                                                    <input id="startDate" type="date" th:field="*{startDate}"class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-sm-4">
                                                <div class="form-group">
                                                    <label for="endDate" class="col-form-label">End Date</label>
                                                    <input id="endDate" type="date" th:field="*{endDate}" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 col-sm-8">
                                                <div class="form-group">
                                                    <label for="projectDetail" class="col-form-label">Project Detail</label>
                                                    <textarea id="projectDetail" type="text" th:field="*{projectDetail}" class="form-control"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 col-sm-8">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE START----------------------------- -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th class="border-0">Project Code</th>
                                                <th class="border-0">Project Name</th>
                                                <th class="border-0">Start Date - End Date</th>
                                                <th class="border-0">Manager</th>
                                                <th class="border-0">Status</th>
                                                <th class="border-0">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="theProject : ${projectList}" >
                                                <td th:text="${theProject.projectCode}"></td>
                                                <td th:text="${theProject.projectName}"></td>
                                                <td th:text="${#temporals.format(theProject.startDate, 'MM.dd.yyyy') +' - ' + #temporals.format(theProject.endDate, 'MM.dd.yyyy')}"></td>
                                                <td th:text="${theProject.assignedManager.firstName +' '+theProject.assignedManager.lastName}"></td>
                                                <td th:text="${theProject.status}"></td>
                                                <td class="actions">
                                                    <a th:href="@{/project/update/{id} (id = ${theProject.getProjectCode()})}" class="btn btn-warning btn-sm"> Update </a>
                                                    <a th:href="@{/project/delete/{id} (id = ${theProject.getProjectCode()})}" class="btn btn-secondary btn-sm"> Delete </a>
                                                    <a th:href="@{/project/complete/{id} (id = ${theProject.getProjectCode()})}" class="btn btn-primary btn-sm">Complete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE END----------------------------- -->
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
<div th:replace="/fragments/javascript :: js"></div>
</body>
</html>
